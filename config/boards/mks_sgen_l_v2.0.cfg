[board_pins]
aliases:
  PART_FAN=P1.4, HOTEND_HEATSINK_FAN=P2.4,
  E_HEATER=P2.7, E_SENSOR=P0.23,
  BED_HEATER=P2.5, BED_SENSOR=P0.24,
  X_ENABLE=P2.1, X_STEP=P2.2, X_DIR=P2.3, X_ENDSTOP=P1.29, X_UART=P1.1,
  Y_ENABLE=P2.8, Y_STEP=P0.19, Y_DIR=P0.20, Y_ENDSTOP=P1.27, Y_UART=P1.8,
  Z_ENABLE=P0.21, Z_STEP=P0.22, Z_DIR=P2.11, Z_ENDSTOP=P1.25, Z_UART=P1.10,
  E_ENABLE=P2.12, E_STEP=P2.13, E_DIR=P0.11, E_UART=P1.15
aliases_display:
  LCD_CS=null, LCD_SCLK=null, LCD_SID=null,
  LCD_ENCODER_PULSE0=null, LCD_ENCODER_PULSE1=null,
  LCD_CLICK=null
aliases_probe:
  PROBE_INPUT=P1.25, PROBE_OUTPUT=P2.0
aliases_exp1:
  EXP_1_9=P1.31, EXP_1_10=P1.30,
  EXP_1_7=P0.18, EXP_1_8=P0.16,
  EXP_1_5=P0.15, EXP_1_6=P0.17,
  EXP_1_4=P1.0, EXP_1_3=P1.22,
  EXP_1_1=<5V>, EXP_1_2=<GND>
aliases_exp2:
  EXP_2_9=P0.8,  EXP_2_10=P0.7,
  EXP_2_7=P3.25, EXP_2_8=P0.28,
  EXP_2_5=P3.26, EXP_2_6=P0.9,
  EXP_2_4=P0.27, EXP_2_3=<RST>,
  EXP_2_1=<GND>, EXP_2_2=<NC>

[stepper_x]
step_pin: X_STEP
dir_pin: !X_DIR
enable_pin: !X_ENABLE
endstop_pin: ^X_ENDSTOP

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_ENABLE
endstop_pin: ^Y_ENDSTOP

[stepper_z]
step_pin: Z_STEP
dir_pin: Z_DIR
enable_pin: !Z_ENABLE
endstop_pin: ^Z_ENDSTOP

[extruder]
step_pin: E_STEP
dir_pin: E_DIR
enable_pin: !E_ENABLE
heater_pin: E_HEATER
sensor_pin: E_SENSOR

[heater_bed]
heater_pin: BED_HEATER
sensor_pin: BED_SENSOR