[menu __main __tune tune_accel]
type: input
name: { "Accel: " + menu.input|int|string }
enable: True
input: { printer.toolhead.max_accel|int }
input_min: 300
input_max: 4000 # TODO: printer get
input_step: 100
realtime: False
gcode:
  SET_VELOCITY_LIMIT ACCEL={menu.input} ACCEL_TO_DECEL={menu.input|float * 0.80}