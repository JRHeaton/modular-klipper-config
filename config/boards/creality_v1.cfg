[board_pins]
aliases:
  PART_FAN=PB4,
  E_HEATER=PD5, E_SENSOR=PA7,
  BED_HEATER=PD4, BED_SENSOR=PA6,
  STEP_EN=PD6,
  X_STEP=PD7, X_DIR=PC5, X_ENDSTOP=PC2,
  Y_STEP=PC6, Y_DIR=PC7, Y_ENDSTOP=PC3,
  Z_STEP=PB3, Z_DIR=PB2, Z_ENDSTOP=PC4, Z_EN=PA5,
  E_STEP=PB1, E_DIR=PB0
aliases_display:
  LCD_CS=PA3, LCD_SCLK=PA1, LCD_SID=PC1,
  LCD_ENCODER_PULSE0=PD2, LCD_ENCODER_PULSE1=PD3,
  LCD_CLICK=PC0

[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !STEP_EN
endstop_pin: ^X_ENDSTOP

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !STEP_EN
endstop_pin: ^Y_ENDSTOP

[stepper_z]
step_pin: Z_STEP
dir_pin: !Z_DIR
enable_pin: !STEP_EN
endstop_pin: ^Z_ENDSTOP

[extruder]
step_pin: E_STEP
dir_pin: E_DIR
enable_pin: !STEP_EN
heater_pin: E_HEATER
sensor_pin: E_SENSOR

[heater_bed]
heater_pin: BED_HEATER
sensor_pin: BED_SENSOR