[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !STEP_EN
endstop_pin: ^X_ENDSTOP_MIN
microsteps: 16
rotation_distance: 40

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !STEP_EN
endstop_pin: ^Y_ENDSTOP_MIN
microsteps: 16
rotation_distance: 40

[stepper_z]
step_pin: Z_STEP
dir_pin: Z_DIR
enable_pin: !STEP_EN
endstop_pin: ^Z_ENDSTOP_MIN
microsteps: 16
rotation_distance: 8

[extruder]
step_pin: E0_STEP
dir_pin: E0_DIR
enable_pin: !STEP_EN
heater_pin: HEATER0
sensor_pin: TEMP_SENSOR0
microsteps: 16