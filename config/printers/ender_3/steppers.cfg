[stepper_x]
step_pin: X_STEP
dir_pin: !X_DIR
enable_pin: !X_ENABLE
endstop_pin: ^X_ENDSTOP_MIN
microsteps: 64
rotation_distance: 40

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_ENABLE
endstop_pin: ^Y_ENDSTOP_MIN
microsteps: 64
rotation_distance: 40

[stepper_z]
step_pin: Z_STEP
dir_pin: Z_DIR
enable_pin: !Z_ENABLE
endstop_pin: ^Z_ENDSTOP_MIN
microsteps: 64
rotation_distance: 8

[extruder]
step_pin: E0_STEP
dir_pin: E0_DIR
enable_pin: !E0_ENABLE
heater_pin: HEATER0
sensor_pin: TEMP_SENSOR0
microsteps: 64