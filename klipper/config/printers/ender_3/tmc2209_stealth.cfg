[include tmc2209.cfg]

[tmc2209 stepper_x]
stealthchop_threshold: 99999
interpolate: True

[tmc2209 stepper_y]
stealthchop_threshold: 99999
interpolate: True

[tmc2209 stepper_z]
stealthchop_threshold: 99999
interpolate: True

# Extruder should not use stealthChop or interpolation for accuracy reasons
[tmc2209 extruder]
stealthchop_threshold: 0
interpolate: False