[menu __main __tune tune_accel]
type: input
index: 0
name: { "Accel: " + menu.input|int|string }
enable: True
input: { printer.toolhead.max_accel|int }
input_min: 200
input_max: { printer.configfile.settings.printer.max_accel }
input_step: 100
realtime: False
gcode:
  SET_ACCEL ACCEL={menu.input} DECEL_FACTOR=0.80